<!DOCTYPE html>
<link href="index.css" rel="stylesheet" />
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs and Menus</title>
</head>
<body>
    <div class="drop-down">
        <button id="drop-down-btn" class="btn">Menu</button>
        <div id="items">
            <a class="menu-item btn">One</a>
            <a class="menu-item btn">Two</a>
            <a class="menu-item btn">Three</a>
            <a class="menu-item btn">Four</a>
            <a class="menu-item btn">Five</a>
        </div>
    </div>
    <div class="tabs">
        <div id="buttons">
            <button class="btn tab-btn" id="tab-one">Tab One</button>
            <button class="btn tab-btn" id="tab-two">Tab Two</button>
        </div>
        <div id="text-area"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
